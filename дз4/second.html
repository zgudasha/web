<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Последовательность</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="menu">
        <li><a href="first.html">Квадрат</a></li>
        <li><a class="active" href="second.html">Последовательность</a></li>
        <li><a href="third.html">Магический квадрат</a></li>
        <li><a href="fourth.html">Сортировка</a></li>
    </ul>
    <hr>

    <div class="content">
        <span>Найти частное (1+3+5 + ...+100)/(101+103+...+200).</span>
        <button onclick="consistency()">Результат</button>
        <span id="answer"></span>
    </div>
    <script>
        function consistency() {
            let c1 = 0
            for (let i = 1; i < 100; i += 2) {
                c1 += i
            }
            c1 += 100
            let c2 = 0
            for (let i = 101; i < 200; i += 2) {
                c2 += i
            }
            c2 += 200
            document.getElementById('answer').innerHTML = c1 / c2
        }
    </script>
</body>
</html>
